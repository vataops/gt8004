services:
  # ── Redis ─────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── PostgreSQL ─────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ael
      POSTGRES_PASSWORD: ael
      POSTGRES_DB: ael
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ael"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Nginx API Gateway ─────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - registry
      - analytics
      - discovery
      - gateway
    restart: unless-stopped

  # ── Registry (agent CRUD, auth, ERC-8004 identity) ──
  registry:
    build:
      context: ..
      dockerfile: services/registry/backend/Dockerfile
    ports:
      - "9091:8080"
      - "9081:8081"
    environment:
      PORT: 8080
      METRICS_PORT: 8081
      LOG_LEVEL: debug
      DATABASE_URL: postgres://ael:ael@postgres:5432/gt8004?sslmode=disable
      ADMIN_API_KEY: ${ADMIN_API_KEY:-changeme}
      REDIS_URL: redis://redis:6379/0
      IDENTITY_REGISTRY_ADDRESS: ${IDENTITY_REGISTRY_ADDRESS:-0x8004A169FB4a3325136EB29fA0ceB6D2e539a432}
      IDENTITY_REGISTRY_RPC: ${IDENTITY_REGISTRY_RPC:-https://sepolia.base.org}
      GT8004_TOKEN_ID: ${GT8004_TOKEN_ID:-0}
      GT8004_AGENT_URI: ${GT8004_AGENT_URI:-https://api.gt8004.network}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Analytics (ingest, dashboard, stats, benchmark) ──
  analytics:
    build:
      context: ..
      dockerfile: services/analytics/Dockerfile
    ports:
      - "9092:8080"
      - "9082:8081"
    environment:
      PORT: 8080
      METRICS_PORT: 8081
      LOG_LEVEL: debug
      DATABASE_URL: postgres://ael:ael@postgres:5432/gt8004?sslmode=disable
      ADMIN_API_KEY: ${ADMIN_API_KEY:-changeme}
      REDIS_URL: redis://redis:6379/1
      GEOIP_DB_PATH: /data/GeoLite2-City.mmdb
    volumes:
      - ./data/geoip:/data:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      registry:
        condition: service_started
    restart: unless-stopped

  # ── Discovery (on-chain agent sync, network API) ─────
  discovery:
    build:
      context: ..
      dockerfile: services/discovery/Dockerfile
    ports:
      - "9093:8080"
    environment:
      PORT: 8080
      LOG_LEVEL: debug
      DATABASE_URL: postgres://ael:ael@postgres:5432/gt8004?sslmode=disable
      SCAN_SYNC_INTERVAL: 300
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ── Gateway (reverse proxy, rate limiting) ───────────
  gateway:
    build:
      context: ..
      dockerfile: services/gateway/Dockerfile
    ports:
      - "9094:8080"
    environment:
      PORT: 8080
      LOG_LEVEL: debug
      REGISTRY_URL: http://registry:8080
      ANALYTICS_URL: http://analytics:8080
      RATE_LIMIT: 10
      RATE_BURST: 100
    depends_on:
      registry:
        condition: service_started
      analytics:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
