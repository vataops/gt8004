services:
  # ── Redis ─────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── PostgreSQL ─────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: gt8004
      POSTGRES_PASSWORD: gt8004
      POSTGRES_DB: gt8004
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gt8004"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── API Gateway (internal service router) ──
  apigateway:
    build:
      context: ..
      dockerfile: services/apigateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ANALYTICS_URL: http://analytics:8080
      DISCOVERY_URL: http://discovery:8080
      REGISTRY_URL: http://registry:8080
      LOG_LEVEL: debug
    depends_on:
      - registry
      - analytics
      - discovery
    restart: unless-stopped

  # ── Registry (agent CRUD, auth, ERC-8004 identity) ──
  registry:
    build:
      context: ..
      dockerfile: services/registry/backend/Dockerfile
    environment:
      PORT: 8080
      METRICS_PORT: 8081
      LOG_LEVEL: debug
      DATABASE_URL: postgres://gt8004:gt8004@postgres:5432/gt8004?sslmode=disable
      ADMIN_API_KEY: ${ADMIN_API_KEY:-changeme}
      REDIS_URL: redis://redis:6379/0
      IDENTITY_REGISTRY_ADDRESS: ${IDENTITY_REGISTRY_ADDRESS:-0x8004A169FB4a3325136EB29fA0ceB6D2e539a432}
      IDENTITY_REGISTRY_RPC: ${IDENTITY_REGISTRY_RPC:-https://sepolia.base.org}
      GT8004_TOKEN_ID: ${GT8004_TOKEN_ID:-0}
      GT8004_AGENT_URI: ${GT8004_AGENT_URI:-https://api.gt8004.network}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Analytics (dashboard, stats, benchmark — read-only) ──
  analytics:
    build:
      context: ..
      dockerfile: services/analytics/Dockerfile
    environment:
      PORT: 8080
      METRICS_PORT: 8081
      LOG_LEVEL: debug
      DATABASE_URL: postgres://gt8004:gt8004@postgres:5432/gt8004?sslmode=disable
      ADMIN_API_KEY: ${ADMIN_API_KEY:-changeme}
      REDIS_URL: redis://redis:6379/1
      GEOIP_DB_PATH: /data/GeoLite2-City.mmdb
    volumes:
      - ./data/geoip:/data:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Discovery (on-chain agent sync, network API) ─────
  discovery:
    build:
      context: ..
      dockerfile: services/discovery/Dockerfile
    environment:
      PORT: 8080
      LOG_LEVEL: debug
      DATABASE_URL: postgres://gt8004:gt8004@postgres:5432/gt8004?sslmode=disable
      SCAN_SYNC_INTERVAL: 300
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ── Ingest (SDK log collection, gateway proxy — write-only) ──
  ingest:
    build:
      context: ..
      dockerfile: services/ingest/Dockerfile
    ports:
      - "9094:9094"
    environment:
      PORT: 9094
      LOG_LEVEL: debug
      DATABASE_URL: postgres://gt8004:gt8004@postgres:5432/gt8004?sslmode=disable
      INGEST_WORKERS: 4
      INGEST_BUFFER_SIZE: 1000
      MAX_BODY_SIZE_BYTES: 51200
      RATE_LIMIT: 10
      RATE_BURST: 100
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
    external: true
    name: gt8004_pgdata
  redisdata:
    external: true
    name: gt8004_redisdata
