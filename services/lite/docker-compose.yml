services:
  # ── AEL Backend ────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://ael:ael@postgres:5432/ael?sslmode=disable
      - EVM_RPC_URL=${EVM_RPC_URL:-https://sepolia.base.org}
      - ESCROW_CONTRACT_ADDRESS=${ESCROW_CONTRACT_ADDRESS}
      - AEL_OPERATOR_EVM_KEY=${AEL_OPERATOR_EVM_KEY}
      - X402_FACILITATOR_URL=${X402_FACILITATOR_URL:-https://x402.org/facilitator}
      - AEL_PAYMENT_RECIPIENT=${AEL_PAYMENT_RECIPIENT}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-changeme}
      - IDENTITY_REGISTRY_ADDRESS=${IDENTITY_REGISTRY_ADDRESS}
      - IDENTITY_REGISTRY_RPC=${IDENTITY_REGISTRY_RPC:-https://eth.llamarpc.com}
      - LOG_LEVEL=debug
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ── Dashboard ──────────────────────────────────
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
      - ADMIN_API_KEY=${ADMIN_API_KEY:-changeme}
    depends_on:
      - backend
    restart: unless-stopped

  # ── PostgreSQL ─────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ael
      POSTGRES_USER: ael
      POSTGRES_PASSWORD: ael
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ael"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
