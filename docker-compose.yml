services:
  # ── Redis ─────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── PostgreSQL ─────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ael
      POSTGRES_PASSWORD: ael
      POSTGRES_DB: ael
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ael"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── GT8004 Backend (Open + ERC-8004) ───────────
  gt8004-backend:
    build:
      context: .
      dockerfile: services/unified/backend/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      PORT: 8080
      METRICS_PORT: 8081
      LOG_LEVEL: debug
      DATABASE_URL: postgres://ael:ael@postgres:5432/gt8004?sslmode=disable
      ADMIN_API_KEY: ${ADMIN_API_KEY:-changeme}
      REDIS_URL: redis://redis:6379/0
      IDENTITY_REGISTRY_ADDRESS: ${IDENTITY_REGISTRY_ADDRESS:-0x8004A169FB4a3325136EB29fA0ceB6D2e539a432}
      IDENTITY_REGISTRY_RPC: ${IDENTITY_REGISTRY_RPC:-https://sepolia.base.org}
      GT8004_TOKEN_ID: ${GT8004_TOKEN_ID:-0}
      GT8004_AGENT_URI: ${GT8004_AGENT_URI:-https://api.gt8004.network}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
