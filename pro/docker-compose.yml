services:
  # ── AES Pro Backend ────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://aes:aes@postgres:5432/aes?sslmode=disable
      - HYDRA_NODE_URL=ws://hydra-node:4001
      - HYDRA_API_URL=http://hydra-node:4001
      - CARDANO_NODE_SOCKET=/ipc/node.socket
      - BLOCKFROST_API_KEY=${BLOCKFROST_API_KEY}
      - BLOCKFROST_URL=${BLOCKFROST_URL:-https://cardano-preview.blockfrost.io/api/v0}
      - EVM_RPC_URL=${EVM_RPC_URL:-https://sepolia.base.org}
      - ESCROW_CONTRACT_ADDRESS=${ESCROW_CONTRACT_ADDRESS}
      - AES_OPERATOR_EVM_KEY=${AES_OPERATOR_EVM_KEY}
      - AES_OPERATOR_CARDANO_SKEY=${AES_OPERATOR_CARDANO_SKEY}
      - X402_FACILITATOR_URL=${X402_FACILITATOR_URL:-https://x402.org/facilitator}
      - AES_PAYMENT_RECIPIENT=${AES_PAYMENT_RECIPIENT}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-changeme}
      - IDENTITY_REGISTRY_ADDRESS=${IDENTITY_REGISTRY_ADDRESS}
      - IDENTITY_REGISTRY_RPC=${IDENTITY_REGISTRY_RPC:-https://eth.llamarpc.com}
      - LOG_LEVEL=debug
    volumes:
      - cardano-ipc:/ipc
    depends_on:
      postgres:
        condition: service_healthy
      cardano-node:
        condition: service_healthy
    restart: unless-stopped

  # ── Dashboard ──────────────────────────────────
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
      - ADMIN_API_KEY=${ADMIN_API_KEY:-changeme}
    depends_on:
      - backend
    restart: unless-stopped

  # ── PostgreSQL ─────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aes
      POSTGRES_USER: aes
      POSTGRES_PASSWORD: aes
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aes"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Cardano Node (Preview Testnet) ─────────────
  cardano-node:
    image: ghcr.io/intersectmbo/cardano-node:10.1.4
    command:
      - "run"
      - "--topology"
      - "/config/topology.json"
      - "--database-path"
      - "/data/db"
      - "--socket-path"
      - "/ipc/node.socket"
      - "--config"
      - "/config/config.json"
    volumes:
      - cardano-data:/data
      - cardano-ipc:/ipc
      - ./infra/cardano/devnet:/config:ro
    healthcheck:
      test: ["CMD-SHELL", "test -S /ipc/node.socket"]
      interval: 10s
      timeout: 5s
      retries: 30

  # ── Hydra Node ─────────────────────────────────
  hydra-node:
    image: ghcr.io/cardano-scaling/hydra-node:0.20.0
    command:
      - "--node-id"
      - "aes-operator"
      - "--api-host"
      - "0.0.0.0"
      - "--api-port"
      - "4001"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "5001"
      - "--hydra-signing-key"
      - "/keys/hydra.sk"
      - "--cardano-signing-key"
      - "/keys/cardano.sk"
      - "--node-socket"
      - "/ipc/node.socket"
      - "--testnet-magic"
      - "2"
      - "--persistence-dir"
      - "/data"
    ports:
      - "4001:4001"
      - "5001:5001"
    volumes:
      - cardano-ipc:/ipc
      - hydra-data:/data
      - ./infra/hydra:/keys:ro
    depends_on:
      cardano-node:
        condition: service_healthy

volumes:
  pgdata:
  cardano-data:
  cardano-ipc:
  hydra-data:
